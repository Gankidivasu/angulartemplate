<!DOCTYPE html>
<html lang="en" ng-app = "vasuapp">

<body>
<div class="row" ng-controller = " dishDetailController">
    <div class="col-xs-6">
        <ul class = "media-list">
            <li class = "media">
                <a class = "media-left" href = "#" >
                    <img class = "media-object" src={{dish.image}} alt="crunchy rice receipe">
                </a>
                <div class = "media-body">
                    <h2 class = "media-heading"> {{dish.name}} <span class = "label label-danger">{{dish.label}}</span>
                        <span class = "badge">{{dish.price}}</span>
                    </h2>
                    <p>{{dish.information}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class = "col-xs-12">
        <div class = "inputfield">
            <input type = "text" ng-model ="initi">
        </div>
    </div>

    <div class="col-xs-12" ng-repeat="listcomments in dish.comment| orderBy:initi">
        <blockquote>
            <p> {{listcomments.dish.comment}}
            </p>
            <footer>
                {{listcomments.dish.author}} on {{listcomments.dish.date| date }}
            </footer>
        </blockquote>
    </div>
</div>
</body>
</html>
